<!DOCTYPE html>
<html lang="cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../assets/ico/favicon.ico">

    <title>登 录</title>
    {% load staticfiles %}
    <!-- Bootstrap core CSS -->
   <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static "css/signin.css" %}" rel="stylesheet">
    <!-- Just for debugging purposes. Don't actually copy this line! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    {% include 'nav.html' %}
        <br>
        <br>
    {% if errors %}
      {% for error in errors %}
          <div class="alert alert-warning alert-dismissable">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
            {{error}}
          </div>
       {% endfor %}
    {% endif %}
    <div class="container">
      <form class="form-horizontal" role="form" action="{% url "register" %}" method="post">
        <input type="hidden" name="ivc" value="{{ivc}}" />
        {% csrf_token %}
        <div class="form-group">
          <label  class="col-sm-2 control-label">电邮</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail" name="email" placeholder="Email" value="{{email}}"required autofocus>
          </div>
        </div>
         <div class="form-group">
          <label  class="col-sm-2 control-label">用户名</label>
          <div class="col-sm-10">
           <input type="text" class="form-control" name="username" placeholder="用户名" value="{{username}}"required>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">密码</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword1" name="password1" placeholder="Password" required>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">确认密码</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword2" name="password2" placeholder="Password" required>
          </div>
        </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-4 col-sm-10">
            <button type="submit" class="btn btn-primary">提交</button>
            <a href="/reader/login" class="btn btn-primary" role="button">返回</a>
          </div>
        </div>
      </form>
    </div> <!-- /container -->
  </body>
  </html>
