<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>一分钟读书会</title>	
		{% load staticfiles %}
		<link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
		<link href="{% static "css/signin.css" %}" rel="stylesheet">
	</head>
	<body>
	<div class="container">
		<div class="panel panel-default">
		  <div class="panel-heading">
		    <h3 class="panel-title">用户信息</h3>
		  </div>
		  <div class="panel-body">
		  	<table class="table">
		  	{% for user in users %}
			    <tr>
				  <td>{{user}}</td>
				  <td>{{user.email}}</td>
				  <td><a href="/reader/genIvc/{{user.id}}" class="btn btn-default" role="button">生成邀请码</a></td>
				</tr>
			{% endfor %}
			</table>
		  </div>
		</div>

		<div class="panel panel-default">
		  <div class="panel-heading">
		    <h3 class="panel-title">邀请码信息</h3>
		  </div>
		  <div class="panel-body">
		  	{% if codes %}
		  	<table class="table">
		  	{% for code in codes %}
			    <tr>
				  <td>{{code.owner}}</td>
				  <td>{{code.code}}</td>
				  <td>{{code.guest}}</td>
				  <td>{% ifequal 0 code.flag %}
				  		<button type="button" class="btn btn-success">可用</button>
				  		{% else %}
				  		<button type="button" class="btn btn-default">已用</button>
				  		{% endifequal%}
				  </td>
				</tr>
			{% endfor %}
			</table>
			{% endif%}
		  </div>
		</div>
	</div>
	</body>

</html>
