<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>一分钟读书会</title>
		{% load staticfiles %}
		<link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
	</head>

	<body>
      <div class="container">
		<!-- Upload form. Note enctype attribute! -->
		<form action="{% url "edit" %}" method="post" role="form" class="form-horizontal">
			{% csrf_token %}
			<input type="hidden" name="soundId" value="{{form.soundId}}" />
			<div class="form-group">
			{{form.memo.label_tag}}  {{form.memo}}
            </div>
			<div class="form-group">
			{{form.bookUrl.label_tag}}  {{form.bookUrl}}
			</div>
			<p><input type="submit" value="修改" class="btn btn-primary"/></p>
		</form>
		</div>
	</body>

</html>
