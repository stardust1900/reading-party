<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>一分钟读书会</title>
		{% load staticfiles %}
		<link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
		<link href="{% static "css/signin.css" %}" rel="stylesheet">
	</head>

	<body>
        <div class="blog-masthead">
          <div class="container">
            <nav class="blog-nav">
              <a class="blog-nav-item" href="{% url 'list' %}">读书会</a>
              <a class="blog-nav-item" href="http://www.douban.com/group/topic/47693021/" target="_blank">About</a>
            </nav>
          </div>
        </div>
    <br>
    <br>
		<!-- Upload form. Note enctype attribute! -->
    {% if form.field_error %}
    <div class="alert alert-danger" role="alert">{{form.field_error}}</div>
    {% endif %}
		<form  class="form-horizontal" action="{% url 'upload' %}" method="post" enctype="multipart/form-data">
			{% csrf_token %}
		<div class="form-group">
          <label  class="col-sm-2 control-label">声音文件 <font color="red">*</font></label>
          <div class="col-sm-8">
            <input id="id_soundfile" name="soundfile" type="file" accept=".mp3,.amr" class="form-control" required/>
          </div>
        </div>

        <div class="form-group">
          <label  class="col-sm-2 control-label">摘要<font color="red">*</font></label>
          <div class="col-sm-8">
             <!-- <input id="id_memo" maxlength="140" name="memo" type="text" required autofocus/> -->
             <textarea  id="id_memo" name="memo" class="form-control" rows="3" required autofocus></textarea>
          </div>
        </div>
        <div class="form-group">
          <label  class="col-sm-2 control-label">豆瓣url</label>
          <div class="col-sm-8">
            <input id="id_bookUrl" name="bookUrl" type="url" class="form-control"/>
          </div>
        </div>
         <div class="form-group">
          <div class="col-sm-offset-2 col-sm-8">
            <button type="submit" class="btn btn-primary">上 传</button>
            <a href="{% url 'list' %}" class="btn btn-primary" role="button">返 回</a>
          </div>
        </div>
		</form>
		</div>
	</body>

</html>
