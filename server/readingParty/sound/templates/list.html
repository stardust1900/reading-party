<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Minimal Django File Upload Example</title>	
		{% load staticfiles %}
		<link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
		<script src="{% static "js/audio.min.js" %}"></script>
		<script>
		    audiojs.events.ready(function() {
		    var as = audiojs.createAll();
		  });
		</script>
	</head>

	<body>
		<!-- List of uploaded documents -->
		{% if sounds %}
			<ul>
			{% for sound in sounds %}
				<li><a href="{{ sound.soundfile.url }}">{{ sound.soundfile.name }}</a></li>
			{% endfor %}
			</ul>
		{% else %}
			<p>No documents.</p>
		{% endif %}
		<br>
		<br>
		<audio src="/media/sounds/2014/06/17/test.mp3" preload="auto" />
	</body>

</html>
