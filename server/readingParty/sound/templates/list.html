<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Minimal Django File Upload Example</title>	
		{% load staticfiles %}
		<link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
		<script src="{% static "js/audio.min.js" %}"></script>
		<script>
		    audiojs.events.ready(function() {
		    var as = audiojs.createAll();
		  });
		</script>
	</head>

	<body>
		<!-- List of uploaded documents -->
		<!-- {% if sounds %}
			<ul>
			{% for sound in sounds %}
				<li><a href="{{ sound.soundfile.url }}">{{ sound.soundfile.name }},{{sound.memo}}</a></li>
			{% endfor %}
			</ul>
		{% else %}
			<p>No documents.</p>
		{% endif %}
		<br>
		<br> -->
        {% if sounds %}
		<table class="table">
			{% for sound in sounds %}
			<tr>
                <td>{{forloop.counter}}</td>
                <td>{{sound.memo}},{{sound.id}}</td>
                <td><audio src="{{ sound.soundfile.url }}" preload="auto" /></td>
                <td>
                	<a href="/sound/toEdit/{{sound.id}}"><span class="glyphicon glyphicon-edit"></span> </a>
                	<a href="/sound/remove/{{sound.id}}"><span class="glyphicon glyphicon-remove"></span></a>
                </td>
			</tr>
            {% endfor %}
		</table>
		{% else %}
			<p>No documents.</p>
		{% endif %}
	</body>

</html>
